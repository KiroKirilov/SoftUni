
<div class="container">
    <div class="row justify-content-sm-center">
        <div class="col col-sm-6" style="text-align:center">
            <h3>Track Name: {{{name}}}</h3>
            <h3>Track Price: ${{{price}}}</h3>
            <hr style="background-color:#28a745; border-width:3px;" />
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{{link}}}" allowfullscreen></iframe>
            </div>
            <hr style="background-color:#28a745; border-width:3px;" />
            <a href="/Albums/Details/?id={{{id}}}" class="btn btn-success" role="button">Back To Album</a>
        </div>
    </div>
</div>
