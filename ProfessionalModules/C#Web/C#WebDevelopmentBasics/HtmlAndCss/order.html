<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css" />
    <title>SoftUni Beers</title>
</head>

<body>
<nav>
    <div class="topnav">
        <a class="logo" href="index.html"><img src="images/logo.png" /></a>
        <a href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order.html">Order a Beer</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Login</a>
    </div>
</nav>

<main>
    <center>
        <h1>Order a Beer</h1>
        <br />
        <label>Brand</label>
        <select>
            <option selected disabled>Select a brand</option>
            <option>Corona Extra 330ml</option>
            <option>Stela Artois 500ml</option>
            <option>Carlsberg 330ml</option>
            <option>Heineken 330ml</option>
        </select>
        <label>Quantity</label>
        <input placeholder="Enter amount of beers (1-15)" type="number" min="1" max="15" name="quantity" />
        <label>Destination</label>
        <select>
            <option selected disabled>Select a destination</option>
            <option>Sofia</option>
            <option>Plovdiv</option>
            <option>Varna</option>
            <option>Burgas</option>
        </select>
        <label>Enter your bithdate</label>
        <input placeholder="mm-dd-yyyy" type="date" name="birthdate" />
        <label>Got an opinion, comment, recommendation? Share it with us!</label>
        <textarea placeholder="Share your opinion with us!"></textarea>
        <input type="submit" value="Submit order"/>
    </center>
</main>

<footer>
    <hr />
    <p><em>&copy; 2018 &ndash; SoftUni Beers</em></p>
</footer>
</body>
</html>
