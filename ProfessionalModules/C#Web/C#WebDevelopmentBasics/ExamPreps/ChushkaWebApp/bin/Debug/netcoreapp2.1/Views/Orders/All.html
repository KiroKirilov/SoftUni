<h1 class="text-center">All Orders</h1>
<hr class="hr-2 bg-dark" />

<table class="table w-75 mx-auto table-hover">
    <thead>
        <tr class="row">
            <th class="col-md-1">#</th>
            <th class="col-md-1">Order ID</th>
            <th class="col-md-4">Customer</th>
            <th class="col-md-4">Product</th>
            <th class="col-md-2">Ordered On</th>
        </tr>
    </thead>
    <tbody>
        @for(int i = 0; i < Model.Orders.Count(); i++)
        {
        { var number = i + 1; }
        { var order = Model.Orders.ToList()[i]; }
        { var colorClass = i%2 == 0 ? "chushka-bg-color" : ""; }
        <tr class="row">
            <th class="col-md-1 @colorClass">@number</th>
            <td class="col-md-1 @colorClass">@order.Id</td>
            <td class="col-md-4 @colorClass">@order.Username</td>
            <td class="col-md-4 @colorClass">@order.ProductName</td>
            <td class="col-md-2 @colorClass">@order.OrderedOn</td>
        </tr>
        }
    </tbody>
</table>
