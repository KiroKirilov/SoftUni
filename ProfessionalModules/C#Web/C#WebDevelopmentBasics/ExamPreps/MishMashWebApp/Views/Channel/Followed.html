<h1 class="text-center text-mishmash">Following</h1>
<hr class="hr-2 bg-mishmash" />
<table class="table w-75 mx-auto table-hover">
    <thead>
        <tr class="row">
            <th class="col-md-1">#</th>
            <th class="col-md-5">Channel</th>
            <th class="col-md-1">Type</th>
            <th class="col-md-2">Followers</th>
            <th class="col-md-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        @for(int i=0;i< @Model.Count();i++)
        {
        { var displayIndex=i+1; }
        <tr class="row">
            <th class="col-md-1">@displayIndex</th>
            <td class="col-md-5">@Model[i].Name</td>
            <td class="col-md-1">@Model[i].Type</td>
            <td class="col-md-2">@Model[i].Followers</td>
            <td class="col-md-2">
                <div class="button-holder d-flex justify-content-between">
                    <a href="/Channel/Unfollow?id=@Model[i].Id" class="btn bg-mishmash text-white">Unfollow</a>
                    <a class="btn bg-mishmash text-white" href="/Channel/Details?id=@Model[i].Id">Details</a>
                </div>
            </td>
        </tr>
        }
    </tbody>
</table>
